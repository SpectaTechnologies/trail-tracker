  <div class="container"> 
  <div class="row">        
        <div class="col-md-2">
          <a href="vehicles/new/info" class="btn btn-primary btn-sm pull-left">+ Add New Vehicle</a>
        </div>

  </div>
  <br/>
  <table class="table table-hover table-striped table-bordered ">
      <thead>
        <tr>        
          <th data-sort-ignore="true">Device ID</th>
          <th data-type="alpha" >Vehicle Number</th>
          <th>Driver Name</th>
          <th data-sort-ignore="true">Position</th>
          <th>Status</th>          
          <th>SOS</th>    
          
          <th>Edit</th>          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="value in model">
        <td>{{value.device_id}}</td>
        <td>{{value.vehicle_number}}</td>
        <td>{{value.driver_name}}</td>
        <td>
        <a type="button" class="btn btn-info" href="{{'/vehicles/edit/'+value.device_id+'/map'}}" > <span class="glyphicon glyphicon-map-marker"></span> Locate</a>
        </td>
        <td><a type="button" class="btn btn-danger" href="#" target="_blank"><span class="glyphicon glyphicon-warning-sign"></span>  2 Warnings </a></td>   
        <td>{{value.sos_number}}</td>
        <td><a href="{{'/vehicles/edit/'+value.device_id+'/info'}}">Edit</a></td>
          
      </tbody>
    </table>
